{% extends 'index.html' %}

{% load static %}

{% block title %} {{ blog.title }} {% endblock %}

{% block content %}
<h1 class="display-4 text-center my-5">{{ blog.title|title }}</h1>


    <main>
        <div class="container col-md-8 col-sm-12">
            <div class="d-flex justify-content-between">
                <div>
                    <sub>Author</sub><br>
                    <a href="{% url 'profile' blog.author.username %}">{{ blog.author }}</a>
                </div>
                <div>
                    <sub>Published</sub><br>
                    <span class="text-secondary">{{ blog.created_at|timesince }}</span>
                </div>
            </div>
            <article class="blog-post">
                {{ blog.content|safe }}
            </article>
        </div>
    </main>
{% endblock %}
