{% extends 'index.html' %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}

<!-- Main -->
<h1 class="display-4 text-center my-5">Register</h1>

<div class="container">
  <div class="row row-cols-sm-1 row-cols-lg-3 container">
    <div class="col-12">
    </div>
    <div class="col-12">
      <form method="POST" action="">
        {% csrf_token %}
        {% include 'components/alerts.html' %}
        <div class="mb-3">
          <label for="exampleInputUsername1" class="form-label visually-hidden">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp"
            placeholder="Username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputUsername1" class="form-label visually-hidden">Email</label>
          <input type="email" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp"
            placeholder="Email Address" name="email" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label visually-hidden">Repeat Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password" name="password2" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1"><a href="{% url 'terms-and-conditions' %}">Terms and Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="my-4">Already a member? <b><a href="{% url 'login' %}">Login</a></b></p>
      </form>
    </div>
    <div class="col-12">
    </div>
  </div>
</div>

{% endblock %}
